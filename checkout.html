    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            font-family: "Montserrat", sans-serif;
        }

        .botao-brilho-vermelho:hover {

        }

<body class="bg-black">
    <section class="z-0 bg-no-repeat bg-center bg-cover lg:bg-[url('assets/fundo_section_3.png')] bg-opacity-0 back-overflow">
        <div class="h-fit flex items-center justify-center ">
            <div class="text-center text-white px-4 pb-28">
                <div class="pb-5 mt-28">
                    <span class="text-red-600 text-6xl font-extrabold">IMERSÃO<BR></span>

                    <span class="text-white text-5xl font-normal">MILIONÁRIO</span>
                  </div>
                  <div class="relative mb-5 h-8 rounded-full bg-white">
                    <div id="bar" class="h-full rounded-full bg-red-600" style="width: 75%">
                      <span class="absolute inset-0 flex items-center justify-center text-2xl font-semibold ml-32 lg:ml-56 text-white">89%</span>

                  </div>
              <h1 class="text-2xl lg:text-4xl font-bold mb-4">Falta somente um passo para<br><span class="text-red-600">concluir o seu cadastro</span></h1>
              <div class="p-5 flex justify-center items-center">

            </div>
          </div>
          </div>
    </section>
    <script>

        // Controla a barra de progresso fictícia.  
        let progress = 0;
        let invervalSpeed = 10;
        let incrementSpeed = 2;
        document.addEventListener("DOMContentLoaded", function(){
            let bar = document.getElementById('bar');
            progressInterval = setInterval(function(){
                progress += incrementSpeed;
                bar.style.width = progress + "%";
                if(progress >= 76){
                    clearInterval(progressInterval);
                }
            }, invervalSpeed);
        });
    </script>
</body>
